<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/index.css">
    <title>Input Study For Mobile Devices</title>
</head>
<body>
    <div class="search-input__background">
        <div class="search-input">
            <img src="/assets/icons/search.svg" alt="Pesquisar" class="search-input__img">
            <input type="text" class="search-input__input" placeholder="Search">
        </div>
    </div>
    <div class="multi-search-input">
        <img src="/assets/icons/dots.svg" alt="Pontos">
        <img src="/assets/icons/camera.svg" alt="Camera">
        <img src="/assets/icons/picture.svg" alt="Imagem">
        <img src="/assets/icons/mic.svg" alt="Microfone">
        <div class="multi-search-input__texticon">
            <input type="text" class="multi-search-input__input" placeholder="Aa">
            <img src="/assets/icons/emoji.svg" alt="Emoji">
        </div>
        <img src="/assets/icons/like.svg" alt="Like">
    </div>
    <div class="arrow-search-input">
        <img src="/assets/icons/arrow.svg" alt="Seta">
        <div class="arrow-search-input__background">
            <img src="/assets/icons/pipe-color.svg" alt="Pipe Colorido">
            <input type="text" class="arrow-search-input__input">
            <img src="/assets/icons/emoji.svg" alt="Emoji">
        </div>
            <img src="/assets/icons/like.svg" alt="Like">
        </div>
    <div class="sendto-search-input__background">
        <div class="sendto-search-input">
            <input type="text" placeholder="To:">
            <img src="/assets/icons/pipe.svg" alt="Pipe">
        </div>
    </div>
</body>
</html>
