<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/index.css">
    <title>Input Study For Mobile Devices</title>
</head>
<body>
    <div class="search-input__background">
        <div class="search-input">
            <img src="/assets/icons/search.svg" alt="Pesquisar" class="search-input__img">
            <input type="text" class="search-input__input" placeholder="Search">
        </div>
    </div>
    <div class="multi-search-input">
        <img src="/assets/icons/dots.svg" alt="Pontos" class="multi-search-input__img">
        <img src="/assets/icons/camera.svg" alt="Camera" class="multi-search-input__img">
        <img src="/assets/icons/picture.svg" alt="Imagem" class="multi-search-input__img">
        <img src="/assets/icons/mic.svg" alt="Microfone" class="multi-search-input__img">
        <input type="text" class="multi-search-input__input" placeholder="Aa">
        <img src="/assets/icons/emoji.svg" alt="Emoji" class="multi-search-input__img">
        <img src="/assets/icons/like.svg" alt="Like" class="multi-search-input__img">
    </div>
</body>
</html>
